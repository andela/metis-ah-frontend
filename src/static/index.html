<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
          #preLoader {
          position: fixed;
          left: 0;
          top: 0;
          z-index: 99999;
          height: 100%;
          width: 100%;
          background: #fff;
          display: flex;
      }
      .loader{
          margin: auto;
          height: 100px;
          width: 100px;
          border-radius: 50%;
          position: relative;
      }
      .loader:before{
          content: '';
          position: absolute;
          left: 0;
          top: 0;
          height: 100%;
          width: 100%;
          background: #026307;
          border-radius: 50%;
          opacity: 0;
          animation: popin 1.5s linear infinite 0s;
      }
      .loader:after{
          content: '';
          position: absolute;
          left: 0;
          top: 0;
          height: 100%;
          width: 100%;
          background: #026307;
          border-radius: 50%;
          opacity: 0;
          animation: popin 1.5s linear infinite 0.5s;
      }
      @keyframes popin{
          0%{
              opacity: 0;
              transform: scale(0);
          }
          1%{
              opacity: 0.1;
              transform: scale(0);
          }
          99%{
              opacity: 0;
              transform: scale(2);
          }
          100%{
              opacity: 0;
              transform: scale(0);
          }
      }

    </style>
  <title>Authors Haven</title>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>
<body>
  <div id="root" class="container-fluid">
    <div id="preLoader">
      <div class="loader"> </div>
  </div>
  </div>
</body>
</html>
